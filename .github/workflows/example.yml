# Do not edit this file directly. It is generated by https://deno.land/x/fluent_github_actions

name: Example
on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Fluent CI CLI
        uses: fluentci-io/setup-fluentci@v5
        with:
          wasm: true
          pipeline: android
          args: setup

      - name: Run Wasm Plugin
        run: |
          fluentci run --wasm bun install
          fluentci run --wasm . android buildRelease
        working-directory: example

      - name: Run Dagger Pipelines
        run: dagger run deno run -A ../src/dagger/runner.ts buildRelease
        working-directory: example
        env:
          DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
